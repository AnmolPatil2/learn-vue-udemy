<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <title>Learn vue</title>
    <style>
        .canvas {
            width: 300px;
            height: 300px;
            background: #ddd;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>vue</h1>
    <div id="app">
        <h2>{{message}}</h2>
        <p>{{value}}</p>
        <button @click="greet()">hello</button>
        <button @click="logEvent">Log event object</button>
        <div class="canvas" @mousemove="logCoords">{{ coords.x }}, {{ coords.y }}</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
