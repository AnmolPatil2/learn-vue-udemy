<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <title>Learn vue</title>

</head>

<body>
    <h1>vue</h1>
    <div id="app">
        <p v-if="show">{{name}}</p>
        <p v-else-if="age">name</p>
        <button @click="this.age = !this.age">age</button>
        <button @click="toggle">{{show}}</button>
    </div>
</body>

</html>
